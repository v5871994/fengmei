{template 'common/header'}
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" >
        <div class="panel panel-default">
            <div class="panel-heading">
                系统授权
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">域名</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="domain" class="form-control" value="{$domain}" readonly/>
                        <span class="help-block">服务器域名</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">站点IP</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="ip" class="form-control" value="{$ip}" readonly/>
                        <span class="help-block">站点IP</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">站点ID</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="id" class="form-control" value="J7758989#B8" readonly />
                        <span class="help-block">站点ID,如果为空，请到 <a href='http://bbs.j0515.com'>站点注册</a> 绑定您的服务器</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">授权码</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="code" class="form-control" value="J67-45639-FH45-kd78jHHJJ" />
                        <span class="help-block">请联系客服将IP及站点ID提交给客服, 索取授权码，保护好您的授权码，避免泄漏</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">授权状态</label>
                    <div class="col-sm-9 col-xs-12">
                        <div class='form-control-static'>
                            {if $status==0}
                            <span class='label label-success'>已授权</span>
                            {/if}
                        </div>
                    </div>
                </div>
                {if $_W['isfounder']}
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">官方网站</label>
                    <div class="col-sm-9 col-xs-12">
                        <div class='form-control-static'><a href='http://bbs.j0515.com' target='_blank'>http://bbs.j0515.com</a></div>
                        {if $status==0}
                        <span class='help-block'>如果您没有授权，请您尊重我们的劳动成果，联系我们!谢谢您~</span>
                        <span class='help-block'>没授权有风险，请谨慎使用! QQ:2316571101</span>
                        {else}
                        {/if}
                    </div>
                </div>
                {/if}
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-sm-9 col-xs-12">
                    </div>
                </div>

            </div>  
        </div>

    </form>
</div>
{template 'web/_footer'}
