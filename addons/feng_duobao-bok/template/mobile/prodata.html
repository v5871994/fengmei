<script type="text/javascript">
	function submit1(){	    
    	var form_input = document.getElementById("form1");
    	var acceptname = form_input['acceptname'].value;
    	var phone = form_input['phone'].value;
		var nickname = form_input['nickname'].value;
		var addr=form_input['addr'].value;
		if (!acceptname) {
			alert('亲，收货姓名还没写呢');
			return false;
		}
		
		if (!phone) {
			alert('亲，请填写正确的手机号码');
			return false;
		}
		if (!nickname) {
			alert('亲，请输入您的个人昵称！');
			return false;
		}
		if (!addr) {
			alert('亲，请输入您的收货地址！');
			return false;
		}
		
		var message=confirm('是否确认您的收货信息？');
		if (message) {
        	$.post('{php echo $this->createMobileUrl('ajaxypsubmit',array('id'=>$people['id']))}',{acceptname:acceptname,phone:phone,nickname:nickname,addr:addr},function(m){
        	alert(m);
        	window.location.href="{php echo $this->createMobileUrl('profile')}";
        	},"html");
        };
    }
</script>
